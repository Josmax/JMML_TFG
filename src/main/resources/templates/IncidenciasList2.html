<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/formulario.css}">

<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />

<title>Spring10a-MVC</title>


</head>
<body>
	 
	
	<div id="wrapper">
		<div class="container mt-5" id="tabla">
			<h3>Incidencias</h3>
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped"
					id="dtBasicExample">
					<thead>
						<tr class="bg-dark text-white">
					<thead>
						<tr class="bg-dark text-white">
							<th scope="col">Nº</th>
							<th scope="col" style="text-align: center;">Cod</th>
							<th scope="col" style="text-align: center;">Descripción</th>
							<th scope="col" style="text-align: center;">Departamento</th>
							<th scope="col" style="text-align: center;">Cliente</th>
							<th scope="col" style="text-align: center;">Acción 1</th>
							<th scope="col" style="text-align: center;">Acción 2</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="incidencia, status : ${incidenciasList}">
							
							<th scope="row" th:text="${status.index + 1}">
							<td th:text="${incidencia.cod}" />
							<td th:text="${incidencia.descripcion}" />
							<td th:text="${incidencia.departamento}" />
							<td class="text-center">
						
						<td class="text-center">
							<a type="button" class="btn-dark"
								th:href="@{/incidencias/detalles(id=${incidencia.id})}">
								Detalles</a>
								
								<a href="/incidencias/detalles(id=${incidencia.id})" class="btn btn-dark">Registrar
				incidencia</a>
						</td>
						<td class="text-center">
							<button type="button" class="btn-danger"
								th:href="@{/incidencias/delete(id=${incidencia.id})}">
								Eliminar</a>
						</td>
						</tr>


					</tbody>
				</table>
				
				
				
				<a href="/incidencias/new" class="btn btn-dark">Registrar
				incidencia</a>
				
			</div>
		</div>

</body>
</html>
