<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/formulario.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />

<title>Gestion Incidencias</title>
</head>
<body>

	<br>
	<h3 style="text-align: center;">Nuevo Proceso</h3>
	<div id="wrapper">

		<form method="post" th:object="${proceso}"
			th:action="@{/proceso/save}">

			<div class="form-group">
				<input id="proceso_id" th:field="*{proceso_id}" type="hidden" />
			</div>

			<div class="form-group">
				<label>Fecha:</label> <input type="text" class="form-control"
					th:field="*{fecha}" placeholder="Fecha">
				<div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"
					class="has-error help-inline">Fecha error</div>

			</div>

			<div class="form-group">
				<label>Hora:</label> <input type="text" class="form-control"
					th:field="*{hora}" placeholder="Hora">
				<div th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}"
					class="has-error help-inline">Hora error</div>

			</div>


			<div class="form-group">
				<label>Estado:</label> <select th:field="*{estado}"
					class="form-control">
					<option th:value="'Pendiente'" th:text="Pendiente"></option>
					<option th:value="'Resuelta'" th:text="Resuelta"></option>
					<option th:value="'SinSolucion'" th:text="SinSolucion"></option>
					<option th:value="'Procesando'" th:text="Procesando"></option>
				</select>
			</div>




			<div class="form-group">
				<label></label> <input type="hidden" class="form-control"
					th:field="*{incidencia}" placeholder="Incidencia">
			</div>
			<br> <br>


			<!--
			
			  <div class="form-group">
				<label>Estado:</label> <input type="number" class="form-control"
					th:field="*{incidencia}" placeholder="Incidencia">
			</div>
			
			-->
			<div>
				<button type="submit" class="btn btn-primary">Nuevo proceso</button>
			</div>
		</form>

	</div>
</body>



</html>
